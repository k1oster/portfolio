    <div class="lightbox" id="lightbox">
        <div class="lightbox-controls">
            <button class="lightbox-button close" id="closeBtn">&times;</button>
        </div>
        <button class="lightbox-nav prev" id="prevBtn">&#10094;</button>
        <img class="lightbox-content" id="lightboxImg" src="" alt="Lightbox image">
        <button class="lightbox-nav next" id="nextBtn">&#10095;</button>
    </div>

    <script>
        // Lightbox functionality
        document.addEventListener('DOMContentLoaded', function () {
            // Scroll to top on page load/refresh
            window.onbeforeunload = function () {
                window.scrollTo(0, 0);
            }

            // Ensure we're at the top when the page loads
            window.onload = function () {
                window.scrollTo(0, 0);
            }

            const lightbox = document.getElementById('lightbox');
            const lightboxImg = document.getElementById('lightboxImg');
            const closeBtn = document.getElementById('closeBtn');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const galleryImages = document.querySelectorAll('.gallery-item img');
            let currentImageIndex = 0;

            // Åpne lightbox
            document.querySelectorAll('.gallery-item img').forEach((img, index) => {
                img.addEventListener('click', () => {
                    lightboxImg.src = img.src;
                    currentImageIndex = index;
                    lightbox.style.display = 'flex';
                    updateNavButtons();
                });
            });

            // Navigasjon til forrige bilde
            function showPrevImage() {
                if (currentImageIndex > 0) {
                    currentImageIndex--;
                    lightboxImg.src = galleryImages[currentImageIndex].src;
                    updateNavButtons();
                }
            }

            // Navigasjon til neste bilde
            function showNextImage() {
                if (currentImageIndex < galleryImages.length - 1) {
                    currentImageIndex++;
                    lightboxImg.src = galleryImages[currentImageIndex].src;
                    updateNavButtons();
                }
            }

            // Oppdater synlighet av navigasjonsknapper
            function updateNavButtons() {
                prevBtn.style.display = currentImageIndex === 0 ? 'none' : 'flex';
                nextBtn.style.display = currentImageIndex === galleryImages.length - 1 ? 'none' : 'flex';
            }

            // Knappelyttere
            prevBtn.addEventListener('click', showPrevImage);
            nextBtn.addEventListener('click', showNextImage);

            // Lukk lightbox
            closeBtn.addEventListener('click', () => {
                lightbox.style.display = 'none';
            });

            // Lukk lightbox ved klikk utenfor bildet
            lightbox.addEventListener('click', function (e) {
                if (e.target === lightbox) {
                    lightbox.style.display = 'none';
                }
            });

            // Tastatursnarveier
            document.addEventListener('keydown', function (e) {
                if (lightbox.style.display === 'flex') {
                    if (e.key === 'ArrowLeft') {
                        showPrevImage();
                    } else if (e.key === 'ArrowRight') {
                        showNextImage();
                    } else if (e.key === 'Escape') {
                        lightbox.style.display = 'none';
                    }
                }
            });
        });

        // About popup functionality
        function toggleAbout() {
            const popup = document.getElementById('about-popup');
            const overlay = document.getElementById('about-overlay');
            popup.classList.toggle('active');
            overlay.classList.toggle('active');
        }

        // Close popup when clicking overlay
        document.getElementById('about-overlay').addEventListener('click', function () {
            toggleAbout();
        });

        // Close popup with ESC key
        document.addEventListener('keydown', function (e) {
            if (e.key === 'Escape') {
                const popup = document.getElementById('about-popup');
                const overlay = document.getElementById('about-overlay');
                if (popup.classList.contains('active')) {
                    toggleAbout();
                }
            }
        });

        // Add scroll to top functionality
        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }
    </script>
